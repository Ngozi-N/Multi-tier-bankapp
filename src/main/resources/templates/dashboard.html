<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Engee Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --pink:#ff4fa3;
            --pink-2:#ff6fb3;
            --purple:#7b2cbf;
            --purple-dark:#5a189a;
            --white:#ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, var(--purple-dark), var(--pink));
            color: var(--white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(90, 24, 154, 0.85);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: saturate(140%) blur(4px);
        }

        .navbar-custom a {
            color: var(--white) !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .dashboard-container {
            max-width: 1000px;
            margin-top: 70px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--purple-dark);
            border: none;
            transition: background-color 0.3s ease, transform .05s ease-in;
        }
        .btn-primary:hover {
            background-color: var(--pink);
            color: #000;
        }
        .btn-primary:active { transform: translateY(1px); }

        .btn-success {
            background-color: var(--pink);
            border: none;
            color: #000;
        }
        .btn-success:hover {
            background-color: var(--pink-2);
            color: #000;
        }

        .form-container, .account-details {
            background-color: rgba(255,255,255,0.12);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .account-details { margin-bottom: 20px; }

        .error {
            color: #ff4c4c;
        }

        .footer {
            background-color: rgba(90, 24, 154, 0.85);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .footer a {
            color: var(--pink);
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover { color: var(--pink-2); text-decoration: underline; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Engee Bank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container dashboard-container">
    <div class="text-center">
        <h2 th:text="'Welcome, ' + ${account.username}"></h2>
        <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>
    </div>

    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p>
        <p><strong>Account Type:</strong> Savings</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#depositForm" aria-expanded="false" aria-controls="depositForm">
                Deposit
            </button>
            <div class="collapse mt-3" id="depositForm">
                <form method="post" action="/deposit" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#withdrawForm" aria-expanded="false" aria-controls="withdrawForm">
                Withdraw
            </button>
            <div class="collapse mt-3" id="withdrawForm">
                <form method="post" action="/withdraw" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#transferForm" aria-expanded="false" aria-controls="transferForm">
                Transfer Money
            </button>
            <div class="collapse mt-3" id="transferForm">
                <form method="post" action="/transfer" class="form-container">
                    <div class="form-group">
                        <label>Recipient Username:</label>
                        <input type="text" class="form-control" name="toUsername" required />
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
