<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History - Engee Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --pink:#ff4fa3;
            --pink-2:#ff6fb3;
            --purple:#7b2cbf;
            --purple-dark:#5a189a;
            --white:#ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, var(--purple-dark), var(--pink));
            color: var(--white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(90, 24, 154, 0.85);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: saturate(140%) blur(4px);
        }

        .navbar-custom a { color: var(--white) !important; }
        .navbar-custom .navbar-brand { font-weight: bold; }

        .container {
            max-width: 1000px;
            margin-top: 90px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; }

        .table-custom {
            background-color: rgba(255,255,255,0.10);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.35);
            overflow-x: auto;
            border: 1px solid rgba(255,79,163,0.45);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255,255,255,0.12);
        }

        .table-striped td, .table-striped th {
            color: var(--white);
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid var(--pink);
        }

        .table-striped th {
            background-color: rgba(123, 44, 191, 0.35);
        }

        .text-success { color: #28a745 !important; }
        .text-danger { color: #dc3545 !important; }

        .custom-link {
            color: var(--pink);
            text-decoration: none;
            font-weight: bold;
        }
        .custom-link:hover { color: var(--pink-2); text-decoration: underline; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Engee Bank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h2 class="text-center">Transaction History</h2>
    <div class="table-responsive table-custom">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.amount}"
                    th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
                    <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + transaction.amount : '-$' + transaction.amount"></span>
                </td>
                <td th:text="${transaction.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-center"><a href="/dashboard" class="custom-link">Back to Dashboard</a></p>
</div>

</body>
</html>
